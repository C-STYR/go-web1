    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1 class="text-center mt-4">Search for Availability</h1>

          <form
            id="reservation_form"
            action="reservation.html"
            method="GET"
            class="needs-validation"
            novalidate
          >
            <div class="mb-3 row">
              <div class="col">
                <label for="start_date" class="form-label">Starting Date</label>
                <input
                  type="date"
                  required
                  class="form-control"
                  id="start_date"
                  name="start_date"
                  aria-describedby="startDateHelp"
                />
                <div id="startDateHelp" class="form-text">
                  Enter your starting date in yyyy-dd-mm
                </div>
              </div>

              <div class="col">
                <label for="end_date" class="form-label">Starting Date</label>
                <input
                  required
                  type="date"
                  class="form-control"
                  id="end_date"
                  name="end_date"
                  aria-describedby="endDateHelp"
                />
                <div id="endDateHelp" class="form-text">
                  Enter your ending date in yyyy-dd-mm
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";
        console.log("running");

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");
        console.log("forms:", forms);
        console.log("valid?:", forms[0].checkValidity());

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                console.log("validity check failed");
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
      (() => {
        const forms = document.querySelectorAll(".needs-validation");
        console.log(forms[0].classList);
      })();
    </script>
